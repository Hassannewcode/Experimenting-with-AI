<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Oscilloscope</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Web Oscilloscope</h1>
    </header>
    <main>
        <div class="display-container">
            <canvas id="oscilloscope-display"></canvas>
        </div>
        <div class="controls-container">
            <h2>Controls</h2>
            <div class="control">
                <label for="amplitude-input">Amplitude</label>
                <input type="number" id="amplitude-input" value="5">
            </div>
            <div class="control">
                <label for="frequency-input">Frequency</label>
                <input type="number" id="frequency-input" value="5">
            </div>
            <div class="control">
                <label for="offset-input">Offset</label>
                <input type="number" id="offset-input" value="0">
            </div>
            <div class="control">
                <button id="start-stop-btn">Start/Stop</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
